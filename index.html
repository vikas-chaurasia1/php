<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
$("#b1").click(function(){
if($(this).html()=="show"){
$(this).html("hide");
$("img").show();
}
else
{
$(this).html("show");
$("img").hide();
}
});
});
</script>
<style>
img
{
display:none;
}
</style>
</head>
<body>
<button id="b1">show<button>
<img src="image/vikas.jpg" width="300"/>
</body>
</html>
